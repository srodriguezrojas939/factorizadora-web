<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizadora Pro - GitHub Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.4.0/algebrite.bundle-for-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        :root {
            --accent-color: #000000;
            --bg-container: #F2F2F2;
            --white: #ffffff;
        }

        body { 
            background: #fff; 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: var(--bg-container); 
            padding: 40px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 700px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }

        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 36px; 
            margin: 0; 
            color: #1a1a1a;
        }

        .main-subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 20px;
            color: #555;
            margin-top: 5px;
        }

        /* Visor en tiempo real (Arriba del input) */
        .preview-area {
            background: rgba(255,255,255,0.5);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 20px 20px 5px 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #333;
            border: 1px dashed #ccc;
        }

        #algebra-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px 5px 20px 20px;
            font-size: 22px;
            outline: none;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 30px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #algebra-input:focus {
            border-color: var(--accent-color);
        }

        /* Resultados */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }

        .card-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .math-text {
            font-size: 20px;
            color: #000;
        }

        @media (max-width: 600px) {
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Factorizadora Pro</h1>
        <div class="main-subtitle">√(Raíz) Cuadrada²</div>
    </div>

    <div class="preview-area" id="input-preview">
        $$ \text{Escribe un polinomio...} $$
    </div>

    <input type="text" id="algebra-input" placeholder="Ej: x^2 + 5x + 6" autocomplete="off" oninput="process()">

    <div class="results-grid">
        <div class="card">
            <div class="card-label">Factorización</div>
            <div id="res-factor" class="math-text">$$ ... $$</div>
        </div>
        <div class="card">
            <div class="card-label">Solución (Raíces)</div>
            <div id="res-roots" class="math-text">$$ ... $$</div>
        </div>
    </div>
</div>

<script>
    function process() {
        const rawInput = document.getElementById('algebra-input').value.trim();
        const preview = document.getElementById('input-preview');
        const resFactor = document.getElementById('res-factor');
        const resRoots = document.getElementById('res-roots');

        if (!rawInput) {
            preview.innerHTML = "$$ \\text{Escribe un polinomio...} $$";
            resFactor.innerHTML = "$$ ... $$";
            resRoots.innerHTML = "$$ ... $$";
            MathJax.typeset();
            return;
        }

        // 1. Mostrar Preview de la entrada
        preview.innerHTML = `\\[ ${rawInput} \\]`;

        try {
            // 2. Ejecutar cálculos con Algebrite
            // Forzamos a que trate la entrada como una expresión
            let factorResult = Algebrite.run(`factor(${rawInput})`).toString();
            let rootsResult = Algebrite.run(`roots(${rawInput})`).toString();

            // 3. Formatear para que MathJax no se rompa (quitar asteriscos y corchetes)
            const clean = (str) => {
                return str
                    .replace(/\[/g, '\\{')
                    .replace(/\]/g, '\\}')
                    .replace(/\*/g, '')
                    .replace(/\^/g, '^');
            };

            resFactor.innerHTML = `\\[ ${clean(factorResult)} \\]`;
            
            // Si no hay raíces o es constante
            if (rootsResult === "roots(" + rawInput + ")") {
                resRoots.innerHTML = "\\( \\text{Sin raíces reales} \\)";
            } else {
                resRoots.innerHTML = `\\[ x = ${clean(rootsResult)} \\]`;
            }

        } catch (err) {
            resFactor.innerHTML = "<small style='color:red'>Error en expresión</small>";
            resRoots.innerHTML = "";
        }

        // Renderizar todo con MathJax
        MathJax.typeset();
    }
</script>

</body>
</html>
