<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizadora & Solver Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.4.0/algebrite.bundle-for-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        :root {
            --primary-color: #000000;
            --bg-container: #F2F2F2;
            --bg-pill: #e0e0e0;
        }

        body { 
            background: #fff; 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: var(--bg-container); 
            padding: 30px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 850px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header { 
            text-align: center; 
            margin-bottom: 25px; 
            width: 100%; 
            position: relative; 
        }

        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 32px; 
            margin: 0; 
            color: #1a1a1a;
        }

        .main-subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 18px;
            color: #555;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Botones de Control superiores */
        .controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-clear {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: 0.2s;
        }
        .btn-clear:hover { color: #FF3B30; transform: scale(1.1); }

        .color-trigger {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #fff;
        }

        /* Menú de Píldoras */
        .pill-menu { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-bottom: 20px; 
            width: 100%; 
            justify-content: center; 
            background: var(--bg-pill); 
            padding: 12px; 
            border-radius: 25px; 
            box-sizing: border-box;
        }

        .pill-btn { 
            padding: 8px 16px; 
            border-radius: 20px; 
            border: none; 
            background: transparent; 
            font-weight: 600; 
            font-size: 12px; 
            cursor: pointer; 
            color: #555; 
            transition: 0.2s; 
        }

        .pill-btn:hover { background: rgba(255,255,255,0.5); }
        .pill-btn.active { background: #fff; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Input de Álgebra */
        #algebra-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 20px;
            outline: none;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        /* Área de Resultados */
        .results-container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .result-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 10px;
            font-weight: 700;
        }

        #math-factor, #math-roots {
            font-size: 18px;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .results-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Factorizadora Pro</h1>
        <div class="main-subtitle">√(Raíz) Cuadrada²</div>
        
        <div class="controls">
            <button class="btn-clear" onclick="clearAll()" title="Borrar todo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
            <input type="color" id="color-picker" style="display:none" onchange="updateColor(this.value)">
            <div class="color-trigger" onclick="document.getElementById('color-picker').click()"></div>
        </div>
    </div>

    <div class="pill-menu">
        <button class="pill-btn" onclick="setInput('x^2 - 16')">x² - 16</button>
        <button class="pill-btn" onclick="setInput('x^2 + 6x + 9')">x² + 6x + 9</button>
        <button class="pill-btn" onclick="setInput('2x^2 + 5x - 3')">2x² + 5x - 3</button>
        <button class="pill-btn" onclick="setInput('x^3 - 8')">x³ - 8</button>
        <button class="pill-btn" onclick="setInput('x^2 + 1')">x² + 1</button>
    </div>

    <input type="text" id="algebra-input" placeholder="Escribe tu expresión aquí..." oninput="solve()">

    <div class="results-container">
        <div class="result-card">
            <div class="result-label">Factorización</div>
            <div id="math-factor">$$ ... $$</div>
        </div>
        <div class="result-card">
            <div class="result-label">Raíces (Resolver x)</div>
            <div id="math-roots">$$ ... $$</div>
        </div>
    </div>
</div>

<script>
    function solve() {
        const input = document.getElementById('algebra-input').value.trim();
        const factorDiv = document.getElementById('math-factor');
        const rootsDiv = document.getElementById('math-roots');

        if (!input) {
            factorDiv.innerHTML = "$$ ... $$";
            rootsDiv.innerHTML = "$$ ... $$";
            MathJax.typeset();
            return;
        }

        try {
            // Factorizar
            let factored = Algebrite.factor(input).toString();
            
            // Resolver Raíces
            let roots = Algebrite.roots(input).toString();

            // Limpiar formato para MathJax
            const format = (txt) => txt.replace(/\[|\]/g, '').replace(/\*/g, '').replace(/\^/g, '^');

            factorDiv.innerHTML = `\\[ ${format(factored)} \\]`;
            rootsDiv.innerHTML = `\\[ x = ${format(roots)} \\]`;
            
            MathJax.typeset();
        } catch (e) {
            factorDiv.innerHTML = "<small style='color:red'>Error de sintaxis</small>";
        }
    }

    function setInput(val) {
        document.getElementById('algebra-input').value = val;
        solve();
    }

    function clearAll() {
        document.getElementById('algebra-input').value = '';
        solve();
    }

    function updateColor(color) {
        document.documentElement.style.setProperty('--primary-color', color);
        document.querySelector('.color-trigger').style.background = color;
        solve();
    }
</script>

</body>
</html>
