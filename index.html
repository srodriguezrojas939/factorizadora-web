<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizadora - Simple & Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.4.0/algebrite.bundle-for-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        :root {
            --bg-container: #F2F2F2;
            --white: #ffffff;
        }

        body { 
            background: #fff; 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: var(--bg-container); 
            padding: 40px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 600px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }

        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 42px; 
            margin: 0; 
            color: #1a1a1a;
        }

        .main-subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 20px;
            color: #555;
            margin-top: 5px;
        }

        /* Visor de entrada */
        .preview-area {
            background: rgba(255,255,255,0.6);
            margin-bottom: 0;
            padding: 20px;
            border-radius: 25px 25px 0 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            border: 1px dashed #ccc;
            border-bottom: none;
        }

        #algebra-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 0 0 25px 25px;
            font-size: 22px;
            outline: none;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #algebra-input:focus {
            border-color: #000;
            background: #fff;
        }

        /* Resultado Único */
        .result-card {
            background: var(--white);
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #bbb;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #res-factor {
            font-size: 26px;
            color: #000;
        }

        .error-msg {
            color: #ff3b30;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Factorizadora</h1>
        <div class="main-subtitle">√(Raíz) Cuadrada²</div>
    </div>

    <div class="preview-area" id="input-preview">
        \( \dots \)
    </div>

    <input type="text" id="algebra-input" placeholder="Escribe tu polinomio (ej: x^2 + 6x + 9)" autocomplete="off" oninput="process()">

    <div class="result-card">
        <div class="card-label">Factorización</div>
        <div id="res-factor">\( \dots \)</div>
    </div>
</div>

<script>
    function process() {
        const input = document.getElementById('algebra-input').value.trim();
        const preview = document.getElementById('input-preview');
        const resFactor = document.getElementById('res-factor');

        if (!input) {
            preview.innerHTML = "\\( \\dots \\)";
            resFactor.innerHTML = "\\( \\dots \\)";
            MathJax.typeset();
            return;
        }

        // Mostrar lo que el usuario escribe en formato MathJax
        preview.innerHTML = `\\[ ${input} \\]`;

        try {
            // Intentar factorizar usando Algebrite
            // Usamos Algebrite.factor() que es más directo para esta tarea
            let result = Algebrite.factor(input).toString();

            // Si Algebrite devuelve lo mismo que entró, significa que no es factorizable o no terminó
            if (result === input) {
                resFactor.innerHTML = "<span style='color:#888; font-size:16px;'>No se puede factorizar más</span>";
            } else {
                // Limpiar el formato de Algebrite (quitar asteriscos de multiplicación)
                let cleanResult = result.replace(/\*/g, '');
                resFactor.innerHTML = `\\[ ${cleanResult} \\]`;
            }
        } catch (err) {
            // Mientras el usuario escribe, puede haber errores de sintaxis temporales
            resFactor.innerHTML = "<span class='error-msg'>Esperando expresión completa...</span>";
        }

        // Renderizar los símbolos
        MathJax.typeset();
    }
</script>

</body>
</html>
