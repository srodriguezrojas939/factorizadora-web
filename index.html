
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizadora Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        :root {
            --bg-color: #ffffff; /* Fondo de la web blanco solicitado */
            --container-bg: #F2F2F2;
            --white: #ffffff;
            --text-main: #1a1a1a;
        }

        body { 
            background: var(--bg-color); 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: var(--container-bg); 
            padding: 40px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 600px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 42px; 
            margin: 0; 
            color: var(--text-main);
        }
        .main-subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        /* Visor de Entrada */
        .preview-box {
            background: white;
            border: 1px solid #eee;
            border-radius: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 24px;
            margin-bottom: 20px; /* Distancia con el input inferior */
        }

        /* Input Principal */
        #algebra-input {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Redondeado completo para que parezca independiente */
            font-size: 22px;
            outline: none;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
            margin-bottom: 25px;
            background: white;
        }
        #algebra-input:focus { border-color: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* Tarjeta de Resultado */
        .result-card {
            background: var(--white);
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
            margin-bottom: 30px;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #output { font-size: 24px; color: #000; }
        .error-text { color: #ff4757; font-size: 14px; font-weight: 600; }

        /* Estilos de Píldoras y Teclado */
        .pills-nav { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .pill { 
            background: #e0e0e0; border: none; padding: 8px 16px; border-radius: 20px; 
            font-size: 13px; cursor: pointer; transition: 0.3s; font-weight: 600; 
            color: #555; font-family: 'Open Sans', sans-serif; 
        }
        .pill.active { background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .symbols-container { background: white; border-radius: 20px; padding: 15px; border: 1px solid #ddd; }
        .symbols-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .sym-btn { 
            background: white; border: 1px solid #efefef; padding: 15px 5px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 14px; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sym-btn:hover { background: #f8f8f8; border-color: #ccc; }
        .sym-btn span { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .sym-btn small { font-size: 9px; text-transform: uppercase; color: #888; font-weight: 700; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Factorizadora</h1>
        <div class="main-subtitle">√(Raíz) Cuadrada²</div>
    </div>

    <div class="preview-box" id="preview">
        \( \dots \)
    </div>

    <input type="text" id="algebra-input" placeholder="Ej: x^2 + 6x + 9" autocomplete="off">

    <div class="result-card">
        <div class="label">Factorización</div>
        <div id="output">\( \dots \)</div>
    </div>

    <div class="pills-nav">
        <button class="pill active" onclick="showCategory('principales', this)">Principales</button>
        <button class="pill" onclick="showCategory('plantillas', this)">Plantillas</button>
    </div>

    <div id="symbolsPanel" class="symbols-container">
        <div id="grid-content" class="symbols-grid"></div>
    </div>
</div>

<script>
    const input = document.getElementById('algebra-input');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');

    // Configuración de Categorías
    const categorias = {
       principales: [
        { s: '(', t: 'ABRIR (' }, 
        { s: ')', t: 'CERRAR )' },
        { s: '+', t: 'SUMA' }, 
        { s: '-', t: 'RESTA' },
        { s: '*', t: 'MULT.' }, 
        { s: '/', t: 'DIV.' },
        { s: '( )/( )', t: 'FRACCIÓN' }, 
        { s: '^', t: 'POTENCIA' },
        { s: 'sqrt()', t: 'RAÍZ (√)' }, 
        { s: '^(1/ )', t: 'RAÍZ N' },
        { s: 'x', t: 'VAR X' }, 
        { s: 'y', t: 'VAR Y' },
        { s: 'pi', t: 'PI' }, 
        { s: 'e', t: 'EULER' },
        { s: 'inf', t: 'INFINITO' }, 
        { s: '-inf', t: '- INFINITO' },
        { s: 'abs()', t: 'ABS.' }, 
        { s: '!', t: 'FACT.' }
    ],
       plantillas: [
    // BÁSICAS Y TRINOMIOS
    { s: 'a*x+a*y', t: 'Factor Común' },
    { s: 'x^2+b*x+c', t: 'Trinomio Simple' },
    { s: 'a*x^2+b*x+c', t: 'Trinomio Gral.' },
    { s: 'x^2+2*a*x+a^2', t: 'Trinomio C.P.' },
    
    // DIFERENCIAS Y SUMAS
    { s: 'x^2-a^2', t: 'Dif. Cuadrados' },
    { s: 'x^3-a^3', t: 'Dif. Cubos' },
    { s: 'x^3+a^3', t: 'Suma Cubos' },
    { s: 'x^n-a^n', t: 'Dif. Potencias' },

    // CUBOS Y AGRUPACIÓN
    { s: 'x^3+3*a*x^2+3*a^2*x+a^3', t: 'Cubo Perfecto' },
    { s: 'a*x+b*x+a*y+b*y', t: 'Agrupación' },
    
    // FORMAS AVANZADAS
    { s: 'x^4+a*x^2+b', t: 'Bicuadrada' },
    { s: '(x+a)*(x+b)*(x+c)', t: 'Prod. Notables' },
    { s: 'x^2+y^2+z^2+2*x*y+2*x*z+2*y*z', t: 'Trinomio^2' }
]
    };

    function showCategory(cat, btn) {
        // Actualizar UI de píldoras
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');

        // Renderizar botones
        const grid = document.getElementById('grid-content');
        grid.innerHTML = '';
        categorias[cat].forEach(item => {
            const div = document.createElement('div');
            div.className = 'sym-btn';
            div.innerHTML = `<span>${item.s}</span><small>${item.t}</small>`;
            div.onclick = () => insertarSimbolo(item.s);
            grid.appendChild(div);
        });
    }

    function insertarSimbolo(s) {
        const pos = input.selectionStart;
        const texto = input.value;
        input.value = texto.slice(0, pos) + s + texto.slice(pos);
        input.focus();
        // Disparar el evento input manualmente para actualizar la factorización
        input.dispatchEvent(new Event('input'));
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();

        if (!val) {
            preview.innerHTML = "\\( \\dots \\)";
            output.innerHTML = "\\( \\dots \\)";
            return;
        }

        try {
            // 1. Mostrar Preview
            let previewText = val.replace(/sqrt/g, '\\sqrt');
            preview.innerHTML = `\\[ ${previewText} \\]`;

            // 2. Factorizar con Nerdamer
            let expression = nerdamer(val).simplify();
            let factored = nerdamer.factor(expression);

            // 3. Mostrar Resultado
            output.innerHTML = `\\[ ${factored.toTeX()} \\]`;

        } catch (e) {
            output.innerHTML = "<span class='error-text'>Esperando expresión válida...</span>";
        }

        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    });

    // Inicializar primera categoría
    window.onload = () => {
        showCategory('principales', document.querySelector('.pill'));
    };
</script>

</body>
</html>
