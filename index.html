<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizadora Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        :root {
            --bg-color: #F8F9FA;
            --container-bg: #F2F2F2;
            --white: #ffffff;
            --text-main: #1a1a1a;
        }

        body { 
            background: var(--bg-color); 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: var(--container-bg); 
            padding: 40px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 600px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 42px; 
            margin: 0; 
            color: var(--text-main);
        }
        .main-subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        /* Visor de Entrada */
        .preview-box {
            background: rgba(255,255,255,0.7);
            border: 1px dashed #bbb;
            border-radius: 25px 25px 0 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Input Principal */
        #algebra-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 0 0 25px 25px;
            font-size: 22px;
            outline: none;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
            margin-bottom: 25px;
        }
        #algebra-input:focus { border-color: #000; background: #fff; }

        /* Tarjeta de Resultado */
        .result-card {
            background: var(--white);
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #output { font-size: 24px; color: #000; }
        
        .error-text { color: #ff4757; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Factorizadora</h1>
        <div class="main-subtitle">√(Raíz) Cuadrada²</div>
    </div>

    <div class="preview-box" id="preview">
        \( \dots \)
    </div>

    <input type="text" id="algebra-input" placeholder="Ej: x^2 + 6x + 9 o sqrt(x^2-1)" autocomplete="off">

    <div class="result-card">
        <div class="label">Factorización</div>
        <div id="output">\( \dots \)</div>
    </div>
</div>

<script>
    const input = document.getElementById('algebra-input');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
        const val = input.value.trim();

        if (!val) {
            preview.innerHTML = "\\( \\dots \\)";
            output.innerHTML = "\\( \\dots \\)";
            return;
        }

        try {
            // 1. Mostrar Preview (convertimos sqrt para que MathJax lo entienda mejor)
            let previewText = val.replace(/sqrt/g, '\\sqrt');
            preview.innerHTML = `\\[ ${previewText} \\]`;

            // 2. Factorizar con Nerdamer
            // nerdamer.simplify ayuda a resolver potencias como (4+3) antes de factorizar
            let expression = nerdamer(val).simplify();
            let factored = nerdamer.factor(expression);

            // 3. Mostrar Resultado en formato LaTeX
            output.innerHTML = `\\[ ${factored.toTeX()} \\]`;

        } catch (e) {
            // Error silencioso mientras el usuario termina de escribir
            output.innerHTML = "<span class='error-text'>Esperando expresión válida...</span>";
        }

        // Actualizar el renderizado de MathJax
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    });
</script>

</body>
</html>
